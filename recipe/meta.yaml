{% set name = "ansible-runner" %}
{% set version = "2.0.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  - folder: dist
    url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
    sha256: c02b690803ec0be4453411c53743cd3fdca1dfc66dfa075794e14e717c5b61b3
  - folder: src
    url: https://github.com/ansible/{{ name }}/archive/{{ version }}.tar.gz
    sha256: 2f16bc2a16edb38e56e79caebb2fe854b57820b35c3ee7c5bfd1d4fffdc87a42

build:
  number: 0
  noarch: python
  script: cd dist && {{ PYTHON }} -m pip install . -vv
  entry_points:
    - ansible-runner = ansible_runner.__main__:main

requirements:
  host:
    - pip
    - python >=3.6
    - pbr
  run:
    - pexpect >=4.5
    - psutil
    - python >=3.6
    - python-daemon
    - pyyaml
    - six

test:
  source_files:
    - src/test/unit
  requires:
    - ansible
    - mock
    - pip
    - pytest
    - pytest-cov
  imports:
    - ansible_runner
  commands:
    - python -m pip check
    - ansible-runner --version
    - ansible-runner --help
    - cd src/test/unit
    - pytest --cov ansible_runner -vv -k "not (test_env_vars or containerization)"  # [osx]
    - pytest --cov ansible_runner -vv -k "not containerization"  # [linux]

about:
  home: https://github.com/ansible/ansible-runner
  license: Apache-2.0
  license_family: Apache
  license_file: dist/LICENSE.md
  doc_url: https://ansible-runner.readthedocs.io
  doc_source_url: https://github.com/ansible/ansible-runner/tree/master/docs
  summary: |
    A tool and python library that helps when interfacing with Ansible directly
    or as part of another system whether that be through a container image
    interface, as a standalone tool, or as a Python module that can be
    imported. The goal is to provide a stable and consistent interface
    abstraction to Ansible.

extra:
  recipe-maintainers:
    - bollwyvl
