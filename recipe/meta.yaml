{% set name = "ansible-runner" %}
{% set version = "2.1.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  - folder: dist
    url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
    sha256: 7684612f7543c5f07f3e8135667eeb22a9dbd98f625cc69901ba9924329ef24f
  - folder: src
    url: https://github.com/ansible/{{ name }}/archive/{{ version }}.tar.gz
    sha256: 38c3acc1d8947e7ca53fec98105932b1b3ad970ff8b54b60d0b600167dd812c2

build:
  number: 0
  noarch: python
  script: cd dist && {{ PYTHON }} -m pip install . -vv
  entry_points:
    - ansible-runner = ansible_runner.__main__:main

requirements:
  host:
    - pip
    - python >=3.6
    - pbr
  run:
    - pexpect >=4.5
    - psutil
    - python >=3.6
    - python-daemon
    - pyyaml
    - six

test:
  source_files:
    - src/test/unit
  requires:
    # from /test/requirements.txt
    - ansible
    - pip
    - pytest
    - pytest-cov
    - pytest-timeout
    - pytest-mock
  imports:
    - ansible_runner
  commands:
    - python -m pip check
    - ansible-runner --version
    - ansible-runner --help
    - cd src/test/unit
    - pytest --cov ansible_runner -vv -k "not (containerization or env_vars or prepare_env_sshkey or container_volmount)" --cov-report term-missing:skip-covered --no-cov-on-fail

about:
  home: https://github.com/ansible/ansible-runner
  license: Apache-2.0
  license_family: Apache
  license_file: dist/LICENSE.md
  doc_url: https://ansible-runner.readthedocs.io
  doc_source_url: https://github.com/ansible/ansible-runner/tree/master/docs
  summary: |
    A tool and python library that helps when interfacing with Ansible directly
    or as part of another system whether that be through a container image
    interface, as a standalone tool, or as a Python module that can be
    imported. The goal is to provide a stable and consistent interface
    abstraction to Ansible.

extra:
  recipe-maintainers:
    - bollwyvl
